<!DOCTYPE html>
<html lang="en">

<head>
    <title>Netflix India</title>
    <link rel="stylesheet" href="./css/style.css">
    </link>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
    <script src="https://kit.fontawesome.com/9bc11a0d98.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>

<body class="main">
    <div class="head">
        <div class="container wallpaper-top">
            <img src="./img/netflix-logo.jpg" alt="" class="logo">
        </div>
    </div>
    <div class="signform">
        <div class="mainsign">
            <h4 class="headingsign">Sign In</h4>
            <div class="form-wrap">
                <input type="email,tel" class="ip" placeholder="Email or Phone Number">
                <input type="password" class="ippass browser-default" placeholder="Password">
                <button class="btnsign">Sign In</button>
                <div class="signbottom">
                    <div>
                        <input type="checkbox" class="chek">
                        <label>Remember Me</label>
                    </div>
                    <a href="#" class="nedd">Need help?</a>
                </div>
            </div>
            <div class="signbtm">
                <div class="fbwrap">
                    <img src="./img/fb.jpg" class="fblogo" alt="">
                    <p class="fbpara">Login With Facebook</p>
                </div>
                <h6 class="new">New to Netflix?<span class="white-text">Sing up now</span>.</h6>
                <p class="cap">
                    This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="#">Learn more.</a>
                </p>
            </div>
        </div>
    </div>
</body>

</html>
